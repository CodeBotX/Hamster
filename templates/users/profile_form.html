{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            {{ form.bio }}
                        </div>
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            {{ form.location }}
                        </div>
                        <div class="mb-3">
                            <label for="id_birth_date" class="form-label">Birth Date</label>
                            {{ form.birth_date }}
                        </div>
                        <div class="mb-3">
                            <label for="id_avatar" class="form-label">Profile Picture</label>
                            {{ form.avatar }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
