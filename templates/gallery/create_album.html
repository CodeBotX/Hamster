{% extends 'base.html' %}

{% block title %}Create Album - Hamster Media{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h2>Create New Album</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Album Name</label>
                <input type="text" class="form-control" id="id_name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Description</label>
                <textarea class="form-control" id="id_description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="id_cover_photo" class="form-label">Cover Photo</label>
                <input type="file" class="form-control" id="id_cover_photo" name="cover_photo" accept="image/*">
                <div class="form-text">Select a photo to use as the album cover (optional)</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{% url 'gallery:album_list' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Create Album</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
